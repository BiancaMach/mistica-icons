name: Clone folder to other repository

on: push

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        src_path: icn_export/
        dst_path: ./
        dst_owner: yceballost
        dst_repo_name: mistica-icons.github.io
        clean: false

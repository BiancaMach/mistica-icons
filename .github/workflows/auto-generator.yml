# This is a basic workflow to help you get started with Actions

name: Readme Generator

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - '.github/md-generator/md-generator.py'
  workflow_run:
    workflows: ["SketchTool Export Assets"]
    branches:
      - production
    types: 
      - completed

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  regenerating:
    # The type of runner that the job will run on
    # runs-on: [self-hosted, Linux]
    runs-on: [self-hosted, Linux]

    steps:
    # comando solo para Self-Hosted machines
    - run: sudo chown -R $USER:$USER /home/pi/actions-runner/_work/

    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      # env:
      #   AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
    
    - run: sudo python .github/md-generator/md-generator.py icons

    - name: check for changes
      run: git status
    - name: stage changed files
      run: git add .
    - name: config
      run: |
        git config --global user.name "ðŸ¤–GeneratorBot"
        git config --global user.email "users.noreply.github.com"
    - name: commit changed files
      run: git commit -m "Auto updating Readme"
    - name: fetch from production
      run: git fetch origin production
    - name: push code to production
      run: git push origin HEAD:production
  
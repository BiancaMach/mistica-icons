# This is a basic workflow to help you get started with Actions

name: Readme Auto Generator

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ production ]
    paths:
    - 'icn_export/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [self-hosted, Linux]


    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - run: sudo python .github/md-generator/md-generator.py icn_export

    - name: check for changes
      run: git status
    - name: stage changed files
      run: git add .
    - name: config
      run: |
        git config --global user.name "ðŸ¤–GeneratorBot"
        git config --global user.email "users.noreply.github.com"
    - name: commit changed files
      run: git commit -m "Auto updating Readme"
    - name: fetch from production
      run: git fetch origin production
    - name: push code to production
      run: git push origin HEAD:production

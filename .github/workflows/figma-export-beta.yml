name: ðŸš€ Release (Figma) (beta)

on:
  workflow_dispatch:
    inputs:
      brand:
        type: choice
        description: Library to export
        required: true
        default: "all"
        options:
          - all
          - telefonica
          - o2
          - blau
          - vivo
      release:
        description: "Little description (No spaces!)"
        required: true
      draft:
        type: boolean
        default: true
        description: Draft PR

env:
  TELEFONICA_FIGMA_ID: JHuzksh01yxExMeMQBvymq
  O2_FIGMA_ID: wHTqJ7KDhGKrNSNpmMb9nW
  BLAU_FIGMA_ID: 6TYIfq6EZJl7NcSbbYAo79
  VIVO_FIGMA_ID: IrcHGIgsF5Cq4ZX1LRhuis
  MISTICA_ICONS_FILE_URL: https://www.figma.com/file/JHuzksh01yxExMeMQBvymq/M%C3%ADstica-Icons?node-id=0%3A71&t=hqGKHvCEvRHET7YC-0
  O2_FILE_URL: https://www.figma.com/file/wHTqJ7KDhGKrNSNpmMb9nW/?node-id=611%3A3298
  BLAU_FILE_URL: https://www.figma.com/file/6TYIfq6EZJl7NcSbbYAo79/Blau?node-id=0%3A1
  VIVO_FILE_URL: https://www.figma.com/file/IrcHGIgsF5Cq4ZX1LRhuis/Vivo-New-(Beta)?type=design&node-id=2625-199

jobs:
  export-icons:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        brand:
          - all
          - telefonica
          - o2
          - blau
          - vivo

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get branch name
        uses: rlespinasse/github-slug-action@v3.x

      - name: Install packages
        run: |
          npm install figma-export-icons --save
          sudo apt-get install -y librsvg2-bin libimage-exiftool-perl qpdf

      - run: git checkout -b ${{ github.event.inputs.release }}

      - name: Generate icon config
        run: |
          if [ "${{ matrix.brand }}" != "all" ]; then
            sed -e 's/YOUR_PERSONAL_TOKEN/${{secrets.FIGMA_TOKEN}}/' -e 's/FILE_ID/${{env.${{ matrix.brand}}_FIGMA_ID}}/' -e 's/ICON_FRAME/Filled/' -e 's|ICON_PATH|icons/${{ matrix.brand }}/filled|g' figma-export-icons.template.json > ${{ matrix.brand }}-filled.json
            sed -e 's/YOUR_PERSONAL_TOKEN/${{secrets.FIGMA_TOKEN}}/' -e 's/FILE_ID/${{env.${{ matrix.brand}}_FIGMA_ID}}/' -e 's/ICON_FRAME/Regular/' -e 's|ICON_PATH|icons/${{ matrix.brand }}/regular|g' figma-export-icons.template.json > ${{ matrix.brand }}-regular.json
            sed -e 's/YOUR_PERSONAL_TOKEN/${{secrets.FIGMA_TOKEN}}/' -e 's/FILE_ID/${{env.${{ matrix.brand}}_FIGMA_ID}}/' -e 's/ICON_FRAME/Light/' -e 's|ICON_PATH|icons/${{ matrix.brand }}/light|g' figma-export-icons.template.json > ${{ matrix.brand }}-light.json
          fi

      - name: Export icons
        run: |
          if [ "${{ matrix.brand }}" == "all" ]; then
            npm run export-all
          else
            npm run export-${{ matrix.brand }}-filled
            npm run export-${{ matrix.brand }}-regular
            npm run export-${{ matrix.brand }}-light
          fi

      - name: Install SVGO & convert
        run: |
          yarn global add svgo
          svgo -f icons${{ matrix.brand != "all" ? '/'+matrix.brand : '' }} -r -o icons${{ matrix.brand != "all" ? '/'+matrix.brand : '' }}

      - name: Convert to PDF
        run: |
          sudo apt-get update && sudo apt-get install -y mat2
          for i in $(find icons${{ matrix.brand != "all" ? '/'+matrix.brand : '' }} -type f -name "*.svg"); do rsvg-convert -f pdf -o ${i%.*}.pdf $i; done
          for i in $(find icons${{ matrix.brand != "all" ? '/'+matrix.brand : '' }} -type f -name "*.pdf"); do echo $i && exiftool -overwrite_original_in_place -all:all= $i > /dev/null 2>&1 && qpdf --replace-input --deterministic-id $i; done # remove PDF metadata

      - name: Readme generator
        run: sudo python3 .github/md-generator/md-generator.py icons

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Figma icons updated"
          git push origin ${{ github.event.inputs.release }}

      - name: Create Pull-Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.event.inputs.release }}
          destination_branch: "production"
          pr_title: "${{ github.event.inputs.release }}"
          pr_body: |
            New version of icons exported from [Mistica Icons](${{env.MISTICA_ICONS_FILE_URL}}), [O2](${{env.O2_FILE_URL}}), [Blau](${{env.BLAU_FILE_URL}}) & [Vivo](${{env.VIVO_FILE_URL}})
            - [ ] [Review readme ${{ github.event.inputs.release }}](https://github.com/Telefonica/mistica-icons/tree/${{ github.event.inputs.release }})
          pr_draft: ${{ github.event.inputs.draft }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
